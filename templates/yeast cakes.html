{% extends 'base.html' %}

{% block main %}
    <link rel="stylesheet" href="../static/stylephotos.css">
    <div class="top">
        <h1>Yeast Cakes</h1>
    </div>
    <div class="photosCategory" id="photosCategory">
        {% for C in CList %}
            <div class="pic">
                <h3 class="cakeName">{{ C.name }}</h3>
                <a> <img src="{{ C.pic }}" onclick="openPopUp(this.src, '{{ C.name }}', '{{ C.price }}')"></a>
            </div>
        {% endfor %}
    </div>
    <div class="container" id="container">
        <div class="contact-box">
            <div class="left" id="left">
                <img src="" id="oleft" alt="">
            </div>
            <div class="right">
                <button id="close" onclick="closePopUp()">X</button>
                <div class="right1">
                    <h2 name="cakeName" id="name"></h2>
                    <form class="form" action="/insertOrder" method="post">
                        <input type="hidden" name="cakeName" value="">
                        <select name="cake size" class="field" id="Size" onchange="totalIt()" required>
                            <option disabled selected value="0">Cake Size - Default 22cm</option>
                            <option data-price="200" value="0">22 cm</option>
                            <option data-price="270" value="70">24 cm</option>
                            <option data-price="300" value="100">26 cm</option>
                        </select><br>
                        <input id="Letters" name="Letters" type="hidden" class="field" placeholder="Enter Letters" min="0" onclick="totalIt2()">
                        <select name="cake flavor" class="field" required>
                            <option value="Vanilla" disabled selected>Cake Flavor - Default Vanilla</option>
                            <option>Nutella</option>
                            <option>Vanilla</option>
                            <option>Kinder</option>
                            <option>Pistachio</option>
                        </select><br>

                        <input name="age" type="number" class="field" placeholder="Add Age" min="0">
                        <select name="decoration color" class="field" required>
                            <option disabled selected>Age Number Color - Default white</option>
                            <option>Red</option>
                            <option>Green</option>
                            <option>Blue</option>
                            <option>White</option>
                            <option>Black</option>
                            <option>Pink</option>
                            <option>Purple</option>
                        </select><br>
                        <input name="greet" type="text" class="field" placeholder="Add Greeting" maxlength="30">
                        <select name="decoration color greet" class="field" required>
                            <option disabled selected>Greeting Color - Default white</option>
                            <option>Red</option>
                            <option>Green</option>
                            <option>Blue</option>
                            <option>White</option>
                            <option>Black</option>
                            <option>Pink</option>
                            <option>Purple</option>
                        </select><br>
                        <div>
                            <label for="Gluten Free" class="checkboxLabel">Gluten Free<input id="Element1" name="Element1"
                                                                                             value="100"
                                                                                             class="checkbox"
                                                                                             type="checkbox"
                                                                                             onclick="totalIt()"/></label>
                            <label for="Dairy Free" class="checkboxLabel">Dairy Free <input id="Element2" name="Element2"
                                                                                            value="70"
                                                                                            class="checkbox" type="checkbox"
                                                                                            onclick="totalIt()"/></label>
                            <label for="Sugar Free" class="checkboxLabel">Sugar Free<input id="Element3" name="Element3"
                                                                                           value="50"
                                                                                           class="checkbox" type="checkbox"
                                                                                           onclick="totalIt()"/></label>
                        </div>
                        <textarea style="resize:none" class="field" name="requests"
                                  placeholder="Special Requests (We keep the right to make an additional charge, depending on the requests)"></textarea>
                        <h4 class="price">Total Price:</h4>
                        <h4 type="number" name="TotalPrice" id="TotalPrice"></h4>
                        <input type="hidden" name="StartPrice" value="" readonly="readonly">
                        <input type="hidden" name="OPrice" value="" readonly="readonly">
                        <input type="hidden" name="Oname" value="" readonly="readonly">
                        <button name="total" class="btn" value="0">Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
