{% extends 'base.html' %}

{% block main %}
{<link rel="stylesheet" href="../static/styleContact.css">#}
    <body onload="contactAlert('{{ message_c }}')">
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <form action="/insert_connection" method="post">
                    <input type="text" class="field" name="name" placeholder="Your Name" required>
                    <input type="email" class="field" name="email" id="email" placeholder="Your Email" required>
                    <input type="Phone" class="field" name="phone" placeholder="Your Phone" minlength="10" maxlength="10" pattern="[0-9]+" required >
                    <textarea class="field area" name="message" placeholder="Message" required></textarea>
                    <button class="btn">Send</button>
                </form>
                        {% if message_i %}
            <h3 >{{ message_i }}</h3>
        {% endif %}
            </div>
        </div>
    </div>
    </body>
{% endblock %}
